services:
  - type: web
    name: cohort-map-api
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: gunicorn backend.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: backend.settings
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: cohort-map-api.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://YOUR-VERCEL-APP.vercel.app
      - key: USE_S3
        value: "1"
      - key: REDIS_URL
        fromService:
          type: redis
          name: cohort-map-redis
          property: connectionString
      - key: DATABASE_URL
        fromDatabase:
          name: cohort-map-db
          property: connectionString
      # S3/R2/B2 credentials added in Render dashboard (recommended)
      # - AWS_ACCESS_KEY_ID
      # - AWS_SECRET_ACCESS_KEY
      # - AWS_STORAGE_BUCKET_NAME
      # - AWS_S3_REGION_NAME
      # - AWS_S3_ENDPOINT_URL

  - type: worker
    name: cohort-map-worker
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A backend worker -l info
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: backend.settings
      - key: SECRET_KEY
        sync: false
      - key: ALLOWED_HOSTS
        value: cohort-map-api.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://YOUR-VERCEL-APP.vercel.app
      - key: USE_S3
        value: "1"
      - key: REDIS_URL
        fromService:
          type: redis
          name: cohort-map-redis
          property: connectionString
      - key: DATABASE_URL
        fromDatabase:
          name: cohort-map-db
          property: connectionString

databases:
  - name: cohort-map-db
    plan: starter

  - name: cohort-map-redis
    type: redis
    plan: starter
